<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Mengarelli Matteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex"></div>
    <script>
        const div = document.querySelector('div');
        fetch('users.json').then(function (response) {
            return response.json();
        }).then(function (json) {
            classe = json;
            console.log('Dati: ' + classe[0].username);
            for (let i = 0; i < 2; i++) {
                div.innerHTML += `<div class="card text-center mx-5 mt-5" style="width: 18rem;">
            <img src="${classe[i].profileURL}" class="card-img-top w-25 mx-auto mt-3 bg-light rounded-circle" alt="immagine profilo">
            <div class="card-body">
            <h5 class="card-title">${classe[i].firstName} ${classe[i].lastName}</h5>
            <a href="#" class="card-link text-warning">${classe[i].email}</a>
            </div>
            </div>`
            }
        }).catch(function (err) {
            console.log('Fetch problem: ' + err.message);
        });
    </script>
</body>
</html>
