<div *ngFor="let a of filtered">
    <div class="result">
        <a routerLink="../game" (click)="getGame(a)"><img class="resimg" [src]="a.img"></a>
        <div>
            <p class="text">{{a.title}}</p>
            <p class="text">{{a.price}}</p>
        </div>
    </div>
</div>
<div id="check">
    <button class="text" *ngIf="checkout == true" (click)="thanks()" routerLink="/home">Procedi al pagamento</button>
</div>
