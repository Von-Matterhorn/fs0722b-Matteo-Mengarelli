<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <p class="text">Inserisci il tuo username</p> 
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input ngModel matInput type="text" name="username" required>
    </mat-form-field>
    <p class="text">Inserisci la tua password</p> 
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input ngModel matInput type="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Accedi</button>
</form>
