<img id="back" [src]="choice.img">
<div id="container">
    <p class="text" id="title">{{choice.title}}
        <span class="text">
            <i (click)="addFav()" *ngIf="boolfav == false" class="bi bi-heart"></i>
            <i (click)="remFav()" *ngIf="boolfav== true" class="bi bi-heart-fill"></i>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <i (click)="addCart()" *ngIf="boolcart == false"  class="bi bi-cart"></i></span>
            <i (click)="remCart()" *ngIf="boolcart == true" class="bi bi-cart-fill"></i>
        </p>
    <p class="text" id="price">{{choice.price}}â‚¬</p>
    <p class="text" id="legal">Informazioni sul gioco</p>
    <div id="terms">
        <p class="text" id="info">{{choice.info}}</p>
    </div>
    <table>
        <tr>
            <td class="text bottom"><i class="bi bi-playstation"></i> Piattaforma:</td>
            <td class="text bottom">{{choice.platform}}</td>
        </tr>
        <tr>
            <td class="text bottom"><i class="bi bi-dpad-fill"></i> Giocatori:</td>
            <td class="text bottom">{{choice.players}}</td>
        </tr>
        <tr>
            <td class="text bottom">Uscita:</td>
            <td class="text bottom">{{choice.release}}</td>
        </tr>
        <tr>
            <td class="text bottom">Editore:</td>
            <td class="text bottom">{{choice.editor}}</td>
        </tr>
        <tr>
            <td class="text bottom">Genere:</td>
            <td class="text bottom">{{choice.genre}}</td>
        </tr>
        <tr>
            <td class="text bottom">Voce:</td>
            <td class="text bottom">{{choice.voices}}</td>
        </tr>
        <tr>
            <td class="text bottom">Lingue schermo:</td>
            <td class="text bottom">{{choice.languages}}</td>
        </tr>
    </table>
</div>
