<div *ngIf="!control" class="mt-5 text-center task">Task recovery...</div>
<div *ngIf="control && list.length == 0" class="mt-5 text-center task">No task found</div>

<div *ngIf="control && list.length > 0">
  <div class="container" class="mt-3 text-center task" *ngFor="let todo of list">
    {{ todo.title }}
    <div class="btn" (click)="elimina(todo.id)"><i class="bi bi-x-lg red task"></i></div>
  </div>
</div>
