<div class="container">
  <h1 class="text-center">Td Form Hero</h1>
  <div class="container">
      <div class="row">
          <div class="col">
              <div>
                  <form #form="ngForm" (ngSubmit)="submit()">
                      <div ngModelGroup="userInfo" id="userInfo" #userGroup="ngModelGroup">
                          <div class="form-group">
                              <label for="username">Nome</label>
                              <input type="text" id="username" [ngModel]="userForm.userName" name="username" class="form-control" required #username="ngModel">
                              <div class="border border-danger rounded px-2 py-2 mt-1 bg-danger bg-opacity-25 text-danger text-opacity-75" *ngIf="username.invalid && username.touched"><strong>Campo obbligatorio</strong></div>
                          </div>
                          <div class="form-group">
                              <label for="alterEgo">Alter Ego</label>
                              <input type="text" id="alterEgo" name="alterEgo" [ngModel]="userForm.alterEgo" required class=" form-control" #alterEgo="ngModel">
                              <div class="border border-danger rounded px-2 py-2 mt-1 bg-danger bg-opacity-25 text-danger text-opacity-75" *ngIf="alterEgo.invalid && alterEgo.touched"><strong>Campo obbligatorio</strong></div>
                          </div>
                          <div class="form-group">
                              <label for="power">Superpotere</label>
                              <!-- <input type="text" id="power" name="power" [ngModel]="userForm.power" required class=" form-control" #power="ngModel"> -->
                              <select name="power" id="power" class="form-select form-control" required [ngModel]="userForm.power" #power="ngModel">
                                <option value="ciao" *ngFor="let i of Poteri">{{i.label}}</option>
                              </select>
                              <div class="border border-danger rounded px-2 py-2 mt-1 bg-danger bg-opacity-25 text-danger text-opacity-75" *ngIf="power.invalid && power.touched"><strong>Campo obbligatorio</strong></div>
                          </div>
                          <div class="form-group">
                              <label for="enemy">Nemico</label>
                              <input type="text" id="enemy" name="enemy" [ngModel]="userForm.enemy" maxlength="10" required class=" form-control" #enemy="ngModel">
                              <div class="border border-danger rounded px-2 py-2 mt-1 bg-danger bg-opacity-25 text-danger text-opacity-75" *ngIf="enemy.invalid && enemy.touched"><strong>Campo obbligatorio, lunghezza massima 10 caratteri</strong></div>
                          </div>
                          <div class="form-group">
                              <label for="planet">Pianeta</label>
                              <input type="text" id="planet" name="planet" [ngModel]="userForm.planet" minlength="5" required class=" form-control" #planet="ngModel">
                              <div class="border border-danger rounded px-2 py-2 mt-1 bg-danger bg-opacity-25 text-danger text-opacity-75" *ngIf="planet.invalid && planet.touched"><strong>Compilare correttamente il campo, lunghezza minima 5 caratteri</strong></div>
                          </div>
                          <div class="form-group">
                              <label for="weakness">Debolezza</label>
                              <input type="text" id="weakness" name="weakness" [ngModel]="userForm.weakness" class=" form-control" #weakness="ngModel">
                          </div>
                          <div class="row" style="padding: 0 12px;">
                            <button type="submit" class="col-12 btn btn-primary mt-3" [disabled]="form.invalid">Crea</button>
                          </div>

                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
